<style>

    a {
      color: green;
      vertical-align: middle;
    }

    a:hover {
      color: red;
    }

    div.Links_just_a{
      margin-bottom: 30px;
    }

    div.Links_just_a a {
      border-right: 3px solid red;
      padding: 5px 5px 5px 0;
    }

    div.Links_just_a a:last-of-type {
      border: none;
    }

    div.Links_just_a a:first-of-type {
      margin-left: 0;
    }

    div.Links_a_divs {
      margin-bottom: 30px;

    }

    div.Links_a_divs div {
      display: inline-block;
      border-left: 3px solid red;
      vertical-align: middle;
      padding: 5px 0 5px 5px;
    }

    div.Links_a_divs div:first-child {
      border-left: none;
      padding-left: 0;
    }

    div.Links_table td {
      text-align: center;
      border-right: 3px solid red;
      padding: 5px 5px 5px 5px;
    }

    div.Links_table td:last-child {
      border-right: none;
    }

    div.Links_table td:first-child {

    }

</style>
